<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href ="/style.css"/>
</head>
<body>
    <h1 th:text="${#messages.msg('post')}"></h1>
    <span th:if="${session.admin!=null || session.user.getId()==post.getWriterUserId()}">
        <span><a th:href="@{/post_update(id=${post.getId()})}" th:text="${#messages.msg('modify')}"/></span>
        <span><a th:href="@{/post_delete(id=${post.getId()})}" th:text="${#messages.msg('delete')}"/></span>
    </span>
        <span><a th:href="@{'/post_list?page=1'}" th:text="${#messages.msg('post_list')}"/></span>
<table>
    <tr>
        <th th:scope="col" th:style="'width:20%;font-weight:bold;'" th:text="${#messages.msg('title')}"></th>
        <th th:scope="col" th:text="${post.getTitle()}"></th>
    </tr>
    <tr>
        <td th:style="'width:20%;font-weight:bold;'" th:text="${#messages.msg('writer')}"></td>
        <td><a th:href="@{/user_view(id=${post.getWriterUserId()})}" th:text="${post.getWriterUserId()}"/></td>
    </tr>
    <tr>
        <td colspan="2" th:style="'height:500px;'" th:text="${post.getContent}"></td>
    </tr>
</table>
</body>
</html>
